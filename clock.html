<html>
<head>
<title> 25 hr Clock</title>
  <link rel="stylesheet" href="bootstrap.css" />
  <link rel="stylesheet" href="clock.css" />
  <script src="jquery.js"></script>
  <script src="jquery.timeago.js"></script>
  <script src="digitalclock.js"></script>
  <script src="digi.js"></script>

</head>
  <body>
    <div class="clear"></div>
    <section class="top-part span9">
      <div id = "twentyfivehour" class="span7 no-margin"></div>
      <article class="span1">
        <a href="#" class='reset btn btn-danger common'>Reset</a>
        <div class="clear"></div>
        <a href="#" class='visibility common btn btn-info'>Hide</a>
      </article>
      <div class="clear"></div>
      <span class="started-text">Started <abbr class="timeago" ></abbr></span>
    </section>
    <div class="clear"></div>
    <section class="bottom-part span9">
      <div id = "twentyfourhour" class="span7 no-margin"></div>
      <article class="span1">
        <a href="#" class='visibility common no-margin btn btn-info'>Hide</a>
      </article>
    </section>
  </body>
</html>
